<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Polychromatic Imaging Camera</title>

  <link rel="icon" type="image/png" href="../static/favicon.png">
</head>

<body>
  <canvas class="canvas"></canvas>

  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <a href="#" class="header-logo">
          Earth Polychromatic Imaging Camera
        </a>
        <a href="https://github.com/everwaveme/epic-dscovr-spacecraft" class="header-link"
          style="background-image: url('../static/github-icon.png');" target="_blank">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="data">
      <div class="container">
        <ul class="data-list">
        </ul>
        <div class="slider">
          <div class="slider-prev">
            <img class="slider-prev-arrow slider-control" src="/static/arrow-left.svg" alt="Переключить влево">
          </div>
          <div class="slider-counter">
          </div>
          <div class="slider-next">
            <img class="slider-next-arrow slider-control" src="/static/arrow-right.svg" alt="Переключить вправо">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
